
{% extends "layout.html" %}

    {%  block body  %}

        {% for data in contact %}

            <form action="/update_contact/{{ data.0 }}" method="POST">

                <div class="form-group">
                    <input class="form-control" type="text" name="fullname" value="{{ data.1 }}" />
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="phone" value="{{ data.2 }}" />
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" name="email" value="{{ data.3 }}" />
                </div>

                <div class="form-group">
                    <button class="form-control btn btn-primary" type="submit">Update</button>
                </div>

            </form>
        
        {% endfor %}

    {% endblock %}
